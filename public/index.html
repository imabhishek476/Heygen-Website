<script type="text/javascript">
    function loadScript(src, opts) {
        var script = document.createElement('script');
        script.src = src;
        script.async = true;
        script.defer = false;
        for (var k in opts) { script.setAttribute(k, opts[k]); }
        document.head.append(script);
        return script;
    }
</script>

<script type="text/javascript">
    function getTopDomain() {
        var hostname = location.hostname;
        try {
            if (/\d{1,3}\.\d{1,3}\.\d{1,3}/.test(hostname)) {
                return '';
            }
        } catch { }
        if (hostname == 'localhost') {
            return 'localhost';
        }
        return '.' + hostname.split('.').slice(-2).join('.');
    }

    ; (function (w, d) {
        var cp = {
            _cache: undefined,
            _gcr: function () {
                var list = d.cookie.split(';');
                var value = (list.find(str => str.trim().startsWith('cookie_perms=')) || '').split('=')[1];
                return value;
            },
            _gco: function () {
                if (cp._cache) return cp._cache;
                var value = cp._gcr();
                try {
                    cp._cache = JSON.parse(decodeURIComponent(value));
                    return cp._cache;
                } catch { }
                cp._cache = {};
                return cp._cache;
            },
            _sc: function (data) {
                cp._cache = data;
                d.cookie = 'cookie_perms=' + encodeURIComponent(JSON.stringify(data)) + ';' +
                    'expires=' + new Date((new Date()).getTime() + 180 * 24 * 60 * 60 * 1000).toUTCString() + ';' +
                    'Secure;' + 'domain=' + getTopDomain();
            },
            isSet: function () {
                return !!cp._gcr();
            },
            getItem: function (n) {
                var d = cp._gco();
                if (typeof d[n] != 'undefined') { return !!d[n]; }
                if (typeof d['_all'] != 'undefined') { return !!d['_all']; }
                return false;
            },
            setItem: function (n, v) {
                var d = cp._gco();
                d[n] = v ? 1 : 0;
                cp._sc(d);
            },
            setAll: function (v) {
                cp._sc({ _all: v ? 1 : 0 })
            },
        };
        w['CookiePerms'] = cp;
    })(window, document);

    if (CookiePerms.getItem('anal')) {
        loadGA();
    } else {
        window['gtag'] = function () { };
    }

    //GA Event Tracker Script. this code is written by vio.
    // Get the category, action and label from the element and send it to GA. The action is optional, because mostly it will be a click event.
    var trackClickEvent = function () {
        var eventCategory = this.getAttribute("data-event-category");
        var eventAction = this.getAttribute("data-event-action");
        var eventLabel = this.getAttribute("data-event-label");
        var eventValue = this.getAttribute("data-event-value");
        ga('send', 'event', eventCategory, (eventAction != undefined && eventAction != '' ? eventAction : 'click'), eventLabel, eventValue);
    };

    // Find all of the elements on the page which have the class 'ga-event'
    var elementsToTrack = document.getElementsByClassName("ga-event");

    // Add an event listener to each of the elements you found
    var elementsToTrackLength = elementsToTrack.length;
    for (var i = 0; i < elementsToTrackLength; i++) {
        elementsToTrack[i].addEventListener('click', trackClickEvent, false);
    }

    /******************************************************************************************/
    /* common section {@author chenh} */
    function getElWithAttribute(e, attr, deep = 8) {
        var t = e.target;
        var check = '';
        for (var i = 0; i < deep; i++) {
            if (!t) return;
            check = t.getAttribute(attr);
            if (check) break;
            t = t.parentElement;
        }
        if (!check) return;
        return t;
    }

    function ClickHandler() {
        this.handles = [];

        this.add = function (handle) {
            this.handles.push(handle);
        }

        this._trigger = function (e) {
            var len = this.handles.length;
            for (var i = 0; i < len; i++) {
                if (typeof this.handles[i] === 'function') { this.handles[i](e); }
            }
        }

        this.trigger = this._trigger.bind(this);
    }

    var clickHandler = new ClickHandler();
    window.addEventListener('click', clickHandler.trigger);
    /* common section end */

    /******************************************************************************************/
    /* sid section */
    var sidStore = { sid: '' };

    function parseSid() {
        var sid = localStorage.getItem('sid') || '';
        if (!sid) {
            var search = new URLSearchParams(location.search);
            sid = search.get('sid') || 'no_sid'; //set url sid or default sid
            if (sid) localStorage.setItem('sid', sid);
        }
        sidStore.sid = sid;
        return sid || '';
    }

    parseSid();

    function getSid() {
        return sidStore.sid;
    }

    function getLinkWithSid(url) {
        var sid = getSid() || 'webflow';
        if (!sid) return url;
        if (!url) return url;
        try {
            if (url.startsWith('/')) {
                url = location.origin + url;
            }
            var u = new URL(url);
            u.searchParams.delete('sid')
            u.searchParams.append('sid', sid)

            return u.toString();
        } catch (e) { };

        return url;
    }

    /* sid section end */

    function handleLinkWithSid(e) {
        var t = getElWithAttribute(e, 'data-with-sid');
        if (!t) return;
        if (t.nodeName.toLocaleLowerCase() != 'a') return;
        var url = t.getAttribute('href');
        if (!url) return;
        e.stopPropagation();
        e.preventDefault();
        url = getLinkWithSid(url);

        if (t.getAttribute("target") === '_blank') {
            window.open(url)
        } else {
            window.location.href = url
        }
    }

    clickHandler.add(handleLinkWithSid);
    //gtag('config', 'G-5RD6NP6ZFS', {
    //});
</script>
<script type="text/javascript">
    function getTimeZoneString() {
        return Intl.DateTimeFormat().resolvedOptions().timeZone;
    }
    function timeZoneAtAsia() {
        if (window.isDebugMode) {
            return false;
        }
        return getTimeZoneString().startsWith('Asia/');
    }
    function getUserFirstTouchTime() {
        var t = localStorage.getItem('first_touch_time');
        return +t;
    }
    function initUserFirstTouchTime() {
        var t = getUserFirstTouchTime();
        if (t > 0) return;
        localStorage.setItem('first_touch_time', new Date().getTime());
    }
    initUserFirstTouchTime();
    function getReferrer() {
        var referrer = '';
        var referrerDomain = '';
        if (document && document.referrer) {
            referrer = document.referrer || '';
            referrerDomain = referrer.split('/')[2];
        }
        return {
            referrer: referrer || 'EMPTY',
            referrerDomain: referrerDomain || 'EMPTY',
        }
    }
</script>
